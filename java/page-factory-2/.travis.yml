language: java
branches:
  only:
  - master
  - "/^[0-9]+\\.[0-9]+\\.[0-9]+$/"
addons:
  sonarqube:
    token:
      secure: 
    github_token:
      secure: 
jdk:
- oraclejdk8
before_install:
- if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE
  --import; fi
- if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE
  --import-ownertrust; fi
install:
- mvn clean --settings .travis/settings.xml install -DskipTests=true -Dmaven.javadoc.skip=true
  -Dgpg.skip -B -V
script:
- sonar-scanner
deploy:
- provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    repo: sbtqa/page-factory
    branch: master
    jdk: oraclejdk8
- provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    repo: sbtqa/page-factory
    tags: true
    jdk: oraclejdk8
notifications:
  email: false
  slack:
    rooms:
    - secure: 
    on_success: change
    on_failure: always
    template:
    - 'Build status: %{message}'
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{commit_message}"
    - 'Change view : %{compare_url}'
    - 'Build details : %{build_url}'
env:
  global:
    secure: 
