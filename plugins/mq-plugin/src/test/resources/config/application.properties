#path to page objects
page.package = ru.sbtqa.tag.pagefactory2example

#default wait timeout in milliseconds
timeout = 10

#optional. driver or raw. Raw by default
screenshot.strategy = driver

#parameters for web driver create
webdriver.browser.name = Chrome
webdriver.starting.url = https://github.com/sbtqa/

# Optional. Insert the scenario fragments path here
fragments.path = src/test/resources/fragments

############## API
#path to page objects
api.endpoint.package = ru.sbtqa.tag.pagefactory2example.rest
api.baseURI = https://api.github.com
api.ssl.relaxed = true

#mq-plugin parameters
mq.timeout=300
kafka.timeout=300